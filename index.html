<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__image"></div>
        <h3 class="card__heading">Order Summary</h3>

        <p class="card__paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="card__panel">
          <img src="./images/icon-music.svg" class="card__panel--img" />
          <div class="card__panel--info">
            <p class="card__panel--info--header">Annual Plan</p>
            <p class="card__panel--info--text">$59.99/year</p>
          </div>

          <a href="#" class="card__panel--link">Change</a>
        </div>

        <button class="card__btn">Proceed to Payment</button>
        <a href="#" class="card__cancel" alt="cancel order">Cancel Order</a>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          class="footer__link"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/j-likes-spicy" class="footer__link"
          >j.likes.spicy</a
        >.
      </div>
    </footer>
  </body>
</html>
